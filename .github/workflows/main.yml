name: CI

# Блок "on" определяет события, которые запускают этот workflow
on:
  push:
    branches: [ main, development, release ]
  pull_request:
    branches: [ main ]

jobs:
  test:
  # Указываем, на какой виртуальной машине запускать задачу
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
    # Шаг 2: Установка и настройка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
    # Шаг 3: Установка зависимостей проекта
      - name: Install dependencies
        run: npm install
    # Шаг 4: Проверка документации
      - name: Lint docs
        run: npm run lint:docs
    # Шаг 5: Запуск тестов
      - name: Run tests
        run: npm test
    # Шаг 6: Генерация документации
      - name: Generate documentation
        run: npm run docs
    # Шаг 7: Коммитирование документации
      - name: Commit and push generated docs
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development')
        run: |
          # Проверяем, есть ли изменения в документации
          if [[ $(git status --porcelain docs/) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/
            git commit -m "docs: auto-generated documentation [skip ci]"
            git push
          else
            echo "No changes in documentation"
          fi
