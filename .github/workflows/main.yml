name: CI

# Блок "on" определяет события, которые запускают этот workflow
on:
  push:
    branches: [ main, development, release ]
  pull_request:
    branches: [ main ]

jobs:
  test:
  # Указываем, на какой виртуальной машине запускать задачу
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
    # Шаг 2: Установка и настройка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
    # Шаг 3: Установка зависимостей проекта
      - name: Install dependencies
        run: npm install
    # Шаг 4: Проверка документации
      - name: Lint docs
        run: npm run lint:docs
    # Шаг 5: Запуск тестов
      - name: Run tests
        run: npm test
